<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation and Events</title>
</head>

<!--
    Add the following elements to the container using ONLY JavaScript and the DOM methods shown above.

        a <p> with red text that says “Hey I’m red!”
        an <h3> with blue text that says “I’m a blue h3!”
        a <div> with a black border and pink background color with the following elements inside of it:
            another <h1> that says “I’m in a div”
            a <p> that says “ME TOO!”
            Hint for this one: after creating the <div> with createElement, 
            append the <h1> and <p> to it before adding it to the container.
                -->
<!-- The DOM -->
<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
        <div class="content">
        This is the glorious text-content!
      </div>
    </div>

    <script>
        const container = document.querySelector('#container');
        //create <p> element
        const para = document.createElement('p');
        para.style.color = 'red';
        para.textContent = 'Hey I’m red!';
        container.appendChild(para);

        //create <h3> element
        const h3 = document.createElement('h3');
        h3.style.color = 'blue';
        h3.textContent = 'I’m a blue h3!';
        container.appendChild(h3);

        //create <div> element
        const div = document.createElement('div');
        div.style.cssText = 'border: 3px solid black; background-color: pink';

        // create <h1> element under <div>
        const h1 = document.createElement('h1');
        h1.textContent = 'I\'m in a div';
        div.appendChild(h1);

        // create <h1> element under <div>
        const para1= document.createElement('p');
        para1.textContent = 'ME TOO!';
        div.appendChild(para1);

        //appending <div> element to the container
        container.appendChild(div);
        
       
        
       
        



    </script>
  </body>
</html>
